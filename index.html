<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <title>Bibel-Trainer</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --success-color: #27ae60;
            --error-color: #c0392b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .container {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .controls {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr auto;
        }

        #display-text {
            font-size: 1.5rem;
            letter-spacing: 0.1em;
            margin: 2rem 0;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            min-height: 4rem;
            border: 2px solid #ddd;
        }

        .status {
            padding: 0.8rem;
            border-radius: 4px;
            margin: 1rem 0;
            display: none;
        }

        .status.visible {
            display: block;
        }

        input, select, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        button {
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .delete-btn {
            background: var(--error-color);
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bibel-Trainer</h1>
        
        <div class="controls">
            <div>
                <select id="text-select" aria-label="Gespeicherte Texte">
                    <option value="">-- Bitte wählen --</option>
                </select>
                <button class="delete-btn" onclick="deleteSelectedText()">Löschen</button>
            </div>
            
            <div>
                <input type="text" id="new-text" placeholder="Neuen Text eingeben" aria-label="Neuer Text">
                <button onclick="startLearning()">Start</button>
            </div>
        </div>

        <div id="display-text" aria-live="polite"></div>
        <div id="status" class="status" aria-live="assertive"></div>
    </div>

    <script>
        const STORAGE_KEY = 'bibeltrainer-v1';
        let currentText = '';
        let position = 0;
        let savedTexts = []; // Add this line
    
        // Initialize application
        function init() {
            loadTexts();
            document.addEventListener('keydown', handleKeyPress);
        }

        function loadTexts() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                savedTexts = data ? JSON.parse(data) : [];
                updateDropdown();
            } catch (error) {
                showStatus('Fehler beim Laden der Texte', 'error');
            }
        }

        function saveTexts() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(savedTexts));
            } catch (error) {
                if (error.name === 'QuotaExceededError') {
                    showStatus('Speicher voll - Bitte alte Texte löschen', 'error');
                } else {
                    showStatus('Speichern fehlgeschlagen', 'error');
                }
            }
        }

        function updateDropdown() {
            const select = document.getElementById('text-select');
            select.innerHTML = '<option value="">-- Bitte wählen --</option>';
            savedTexts.forEach(text => {
                const option = document.createElement('option');
                option.value = text;
                option.textContent = text;
                select.appendChild(option);
            });
        }

        function startLearning() {
            const newText = sanitizeInput(document.getElementById('new-text').value);
            const selectedText = document.getElementById('text-select').value;

            currentText = newText || selectedText;

            if (!currentText) {
                showStatus('Bitte Text eingeben oder auswählen!', 'error');
                return;
            }

            if (newText && !savedTexts.includes(newText)) {
                savedTexts.push(newText);
                saveTexts();
                updateDropdown();
                showStatus('Neuer Text gespeichert!', 'success');
            }

            position = 0;
            document.getElementById('display-text').textContent = '';
            document.getElementById('new-text').value = '';
        }

        function deleteSelectedText() {
            const selectedText = document.getElementById('text-select').value;
            if (!selectedText) return;

            savedTexts = savedTexts.filter(text => text !== selectedText);
            saveTexts();
            updateDropdown();
            showStatus('Text gelöscht', 'success');
        }

        function handleKeyPress(event) {
            if (!currentText || position >= currentText.length) return;

            if (event.key === 'Escape') {
                currentText = '';
                showStatus('Abgebrochen', 'info');
                return;
            }

            if (event.key === currentText[position]) {
                updateDisplay();
                checkCompletion();
            } else {
                handleWrongInput();
            }
        }

        function updateDisplay() {
            const display = document.getElementById('display-text');
            display.textContent = currentText.substring(0, position + 1);
            position++;
        }

        function checkCompletion() {
            if (position === currentText.length) {
                showStatus('Gratulation! Text gelernt!', 'success');
                currentText = '';
            }
        }

        function handleWrongInput() {
            showStatus(`Falsch! Nächstes Zeichen: ${currentText[position]}`, 'error');
            position = 0;
            document.getElementById('display-text').textContent = '';
        }

        function sanitizeInput(text) {
            return text.replace(/[<>]/g, '');
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.className = `status visible ${type}`;
            status.textContent = message;
            setTimeout(() => status.classList.remove('visible'), 3000);
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
