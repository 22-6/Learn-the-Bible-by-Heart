<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibel-Trainer (Web Version)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .display-label {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
        .status-label {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bibel-Trainer</h1>
        <div id="path-label">Speicherort: Local Storage</div>

        <!-- Dropdown for saved texts -->
        <div class="input-group">
            <label for="text-dropdown">Gespeicherte Texte:</label>
            <select id="text-dropdown">
                <option value="">--Wähle einen Text--</option>
            </select>
        </div>

        <!-- Input for new text -->
        <div class="input-group">
            <label for="new-text">Neuer Text:</label>
            <input type="text" id="new-text" placeholder="Gib einen neuen Text ein">
            <button id="start-btn">Start</button>
        </div>

        <!-- Display label for training -->
        <div class="display-label" id="display-label"></div>

        <!-- Status label for feedback -->
        <div class="status-label" id="status-label"></div>
    </div>

    <script>
        // Helper function to save texts to localStorage
        function saveTexts(texts) {
            localStorage.setItem('saved_texts', JSON.stringify(texts));
        }

        // Helper function to load texts from localStorage
        function loadTexts() {
            const savedTexts = localStorage.getItem('saved_texts');
            return savedTexts ? JSON.parse(savedTexts) : [];
        }

        // Initialize the app
        function init() {
            const texts = loadTexts();
            const textDropdown = document.getElementById('text-dropdown');
            const newTextInput = document.getElementById('new-text');
            const startButton = document.getElementById('start-btn');
            const displayLabel = document.getElementById('display-label');
            const statusLabel = document.getElementById('status-label');
            let position = 0;
            let lern_text = "";

            // Function to update dropdown with saved texts
            function updateDropdown() {
                textDropdown.innerHTML = texts.map(text => `<option value="${text}">${text}</option>`).join('');
            }

            // Function to start learning
            function starteLernen() {
                const text = newTextInput.value.trim() || textDropdown.value;
                if (!text) {
                    statusLabel.innerHTML = "Bitte Text eingeben oder auswählen!";
                    return;
                }

                if (!texts.includes(text)) {
                    texts.push(text);
                    saveTexts(texts);
                    updateDropdown();
                    statusLabel.innerHTML = "Neuer Text gespeichert!";
                }

                lern_text = text;
                position = 0;
                displayLabel.innerHTML = "";
                statusLabel.innerHTML = "";

                // Focus on the display label to capture key input
                displayLabel.focus();
            }

            // Function to check user input
            function pruefeEingabe(event) {
                if (!lern_text || event.key === 'Enter' || event.key === 'Escape') {
                    return;
                }

                if (event.key === lern_text[position]) {
                    displayLabel.innerHTML = lern_text.substring(0, position + 1);
                    position += 1;

                    if (position === lern_text.length) {
                        alert("Gratulation! Text gelernt!");
                        position = 0;
                        displayLabel.innerHTML = "";
                        newTextInput.value = ""; // Clear input field
                    }
                } else {
                    statusLabel.innerHTML = `Falsches Zeichen! Richtiges Zeichen: ${lern_text[position]}`;
                    position = 0;
                    displayLabel.innerHTML = "";
                }
            }

            // Event listeners
            startButton.addEventListener('click', starteLernen);
            document.addEventListener('keydown', pruefeEingabe);

            // Initial dropdown update
            updateDropdown();
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
