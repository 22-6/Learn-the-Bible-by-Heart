<!DOCTYPE html>
<html>
<head>
    <title>Bibel-Trainer</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
        }
        #display-text {
            font-size: 24px;
            letter-spacing: 2px;
            margin: 20px 0;
            padding: 10px;
            background: white;
            min-height: 60px;
        }
        .status {
            color: green;
            margin: 10px 0;
        }
        input, select, button {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bibel-Trainer</h1>
        
        <div class="controls">
            <select id="text-select" style="width: 300px">
                <option value="">Gespeicherte Texte</option>
            </select>
            
            <input type="text" id="new-text" placeholder="Neuer Text" style="width: 300px">
            <button onclick="startLearning()">Start</button>
        </div>

        <div id="display-text"></div>
        <div id="status" class="status"></div>
    </div>

    <script>
        let savedTexts = JSON.parse(localStorage.getItem('bibeltrainer-texts') || [];
        let currentText = '';
        let position = 0;

        // Initialize UI
        function init() {
            updateDropdown();
            document.addEventListener('keydown', checkInput);
        }

        function updateDropdown() {
            const select = document.getElementById('text-select');
            select.innerHTML = '<option value="">Gespeicherte Texte</option>';
            savedTexts.forEach(text => {
                select.innerHTML += `<option value="${text}">${text}</option>`;
            });
        }

        function startLearning() {
            const newText = document.getElementById('new-text').value;
            const selectedText = document.getElementById('text-select').value;
            
            currentText = newText || selectedText;
            
            if (!currentText) {
                alert('Bitte Text eingeben oder auswÃ¤hlen!');
                return;
            }

            if (newText && !savedTexts.includes(newText)) {
                savedTexts.push(newText);
                localStorage.setItem('bibeltrainer-texts', JSON.stringify(savedTexts));
                updateDropdown();
                document.getElementById('status').textContent = 'Neuer Text gespeichert!';
            }

            position = 0;
            document.getElementById('display-text').textContent = '';
            document.getElementById('new-text').value = '';
        }

        function checkInput(event) {
            if (!currentText || position >= currentText.length) return;

            const char = event.key;
            if (char === currentText[position]) {
                document.getElementById('display-text').textContent = 
                    currentText.substring(0, position + 1);
                position++;
                
                if (position === currentText.length) {
                    alert('Gratulation! Text gelernt!');
                    currentText = '';
                }
            } else {
                alert(`Falsch! Richtiges Zeichen: ${currentText[position]}`);
                position = 0;
                document.getElementById('display-text').textContent = '';
            }
        }

        // Initialize application
        init();
    </script>
</body>
</html>
